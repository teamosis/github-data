<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">

<head>
	{{ partial "head.html" . }}

	<!-- cache partial only in production -->
	{{ if hugo.IsProduction }}
	{{ partialCached "style.html" . }}
	{{ else }}
	{{ partial "style.html" . }}
	{{ end }}
</head>

<body>

	<main>
		{{ block "main" . }}{{ end }}
	</main>

	<!-- cache partial only in production -->
	{{ if hugo.IsProduction }}
	{{ partialCached "script.html" . }}
	{{ else }}
	{{ partial "script.html" . }}
	{{ end }}
</body>

</html>
